name: Go Tests

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    
    # This job gates PR merges - all tests must pass
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: backend/go.sum

    - name: Install dependencies
      working-directory: ./backend
      run: go mod download

    - name: Run tests
      working-directory: ./backend
      # Note: Excluding ./playtest due to pre-existing build issues (linting errors)
      # Testing packages: scoring, server, engine, models, handlers
      run: go test ./scoring ./server ./engine ./models ./handlers -v -race -coverprofile=coverage.out

    - name: Generate coverage report
      working-directory: ./backend
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/coverage.html

    - name: Check test coverage
      working-directory: ./backend
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: ${coverage}%"
        # Note: Using awk for floating point comparison
        if [ $(echo "$coverage < 50" | awk '{if ($1 < $3) print 1; else print 0}') -eq 1 ]; then
          echo "Warning: Coverage is below 50%"
        fi
