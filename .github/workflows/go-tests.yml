name: Go Tests

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    
    # This job gates PR merges - all tests must pass
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: backend/go.sum

    - name: Install dependencies
      working-directory: ./backend
      run: go mod download

    - name: Run tests with coverage
      working-directory: ./backend
      # Note: Excluding ./playtest due to pre-existing build issues (linting errors)
      # Note: Race detection disabled due to pre-existing data race in handlers package
      # Automatically runs all tests except playtest
      run: |
        go test $(go list ./... | grep -v playtest) -v -coverprofile=coverage.out -covermode=atomic 2>&1 | tee test-results.txt

    - name: Generate coverage summary
      working-directory: ./backend
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat test-results.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Generate coverage HTML report
      working-directory: ./backend
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/coverage.html

    - name: Display coverage information
      working-directory: ./backend
      # This step is informational only and does not affect success/failure
      continue-on-error: true
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Total coverage: ${coverage}%"
