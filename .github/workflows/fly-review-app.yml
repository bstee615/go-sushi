# Deploy Fly.io review apps for Copilot PRs
name: Fly Review App Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: # Allow manual trigger

# Minimal permissions for security
permissions:
  contents: read
  pull-requests: write  # Needed to post comments on PRs

env:
  # Allowlist of GitHub usernames allowed to deploy review apps
  DEPLOY_ALLOWLIST: "bstee615"

jobs:
  check-authorization:
    name: Check if user is authorized
    runs-on: ubuntu-latest
    outputs:
      authorized: ${{ steps.check.outputs.authorized }}
    steps:
      - name: Check authorization
        id: check
        run: |
          # For manual triggers, check the actor
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TRIGGER_USER="${{ github.actor }}"
          # For Copilot PRs, check who triggered the workflow
          elif [ "${{ github.event.pull_request.user.login }}" = "copilot-swe-agent[bot]" ]; then
            TRIGGER_USER="${{ github.triggering_actor }}"
          # For regular PRs, check the PR author
          else
            TRIGGER_USER="${{ github.event.pull_request.user.login }}"
          fi
          
          echo "Checking authorization for user: $TRIGGER_USER"
          
          # Check if user is in allowlist
          if echo "${{ env.DEPLOY_ALLOWLIST }}" | tr ',' '\n' | grep -qx "$TRIGGER_USER"; then
            echo "âœ… User $TRIGGER_USER is authorized"
            echo "authorized=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ User $TRIGGER_USER is not authorized"
            echo "authorized=false" >> $GITHUB_OUTPUT
          fi

  deploy-review-app:
    name: Deploy review app
    runs-on: ubuntu-latest
    needs: check-authorization
    if: needs.check-authorization.outputs.authorized == 'true' && (github.event.pull_request.draft == false || github.event_name == 'workflow_dispatch')
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Generate app name
        id: app-name
        run: |
          # For workflow_dispatch, use branch name; for PRs, use PR number
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BRANCH_NAME="${{ github.ref_name }}"
            # Sanitize branch name for app name (replace / and _ with -)
            SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[/_]/-/g' | cut -c1-30)
            APP_NAME="go-sushi-branch-$SAFE_BRANCH"
          else
            APP_NAME="go-sushi-pr-${{ github.event.pull_request.number }}"
          fi
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "Deploying review app: $APP_NAME"
      
      - name: Deploy review app
        run: |
          # Create or deploy the review app
          # Check if app exists using status command (more efficient)
          echo "Checking if app exists: ${{ steps.app-name.outputs.app_name }}"
          if ! flyctl status --app "${{ steps.app-name.outputs.app_name }}" 2>&1 | grep -q "Could not find App"; then
            echo "Review app already exists: ${{ steps.app-name.outputs.app_name }}"
          else
            echo "Creating new review app: ${{ steps.app-name.outputs.app_name }}"
            flyctl apps create "${{ steps.app-name.outputs.app_name }}"
          fi
          
          # Deploy the app with the review app name
          echo "Deploying review app..."
          flyctl deploy --app "${{ steps.app-name.outputs.app_name }}" --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const appName = '${{ steps.app-name.outputs.app_name }}';
            const appUrl = `https://${appName}.fly.dev`;
            
            const body = `## Fly.io Review App
            
            âœ… Your review app has been deployed!
            
            ðŸš€ **App URL:** ${appUrl}
            
            This review app will be automatically scaled to 0 after 1 week of inactivity.`;
            
            // Always create a new comment (don't update existing)
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
