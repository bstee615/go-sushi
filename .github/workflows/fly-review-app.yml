# Deploy Fly.io review apps for Copilot PRs
name: Fly Review App Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  deploy-review-app:
    name: Deploy review app
    runs-on: ubuntu-latest
    # Only run for copilot PRs that are ready for review
    if: github.event.pull_request.user.login == 'copilot-swe-agent[bot]' && github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Generate app name
        id: app-name
        run: |
          APP_NAME="go-sushi-pr-${{ github.event.pull_request.number }}"
          echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          echo "Deploying review app: $APP_NAME"
      
      - name: Deploy review app
        run: |
          # Create or deploy the review app
          if ! flyctl apps list | grep -q "${{ steps.app-name.outputs.app_name }}"; then
            echo "Creating new review app: ${{ steps.app-name.outputs.app_name }}"
            flyctl apps create "${{ steps.app-name.outputs.app_name }}"
          fi
          
          # Deploy the app with the review app name
          flyctl deploy --app "${{ steps.app-name.outputs.app_name }}" --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const appName = '${{ steps.app-name.outputs.app_name }}';
            const appUrl = `https://${appName}.fly.dev`;
            
            // Check if we already commented on this PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Fly.io Review App')
            );
            
            const body = `## Fly.io Review App
            
            âœ… Your review app has been deployed!
            
            ðŸš€ **App URL:** ${appUrl}
            
            This review app will be automatically scaled to 0 after 1 week of inactivity.`;
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
