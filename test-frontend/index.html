<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Go! Test Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container screen">
        <div class="header">
            <h1>üç£ Sushi Go! Game</h1>
            <span id="connectionStatus" class="connection-status status-connected">Connected</span>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" value="ws://localhost:8080/ws" placeholder="ws://localhost:8080/ws">
            </div>
            
            <div class="control-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name or leave empty for random name">
                <small style="color: #666; font-size: 12px; display: block; margin-top: 4px;">
                    üí° Leave empty to get a random name from famous sushi chefs, anime characters, or historical figures
                </small>
            </div>
            
            <div class="control-group">
                <label for="gameId">Game ID (leave empty to create new game):</label>
                <input type="text" id="gameId" value="" placeholder="Leave empty to create new game">
            </div>
            
            <div class="button-group">
                <button id="createBtn" onclick="createGame()" disabled>Create New Game</button>
                <button id="joinBtn" onclick="joinGame()" disabled>Join Existing Game</button>
            </div>
        </div>
    </div>
    
    <!-- Playing Screen -->
    <div id="playingScreen" class="container" style="display: none;">
        <div class="header">
            <h1>üç£ Sushi Go! Game</h1>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div id="currentGameId" style="padding: 8px 15px; background: #f0f0f0; border-radius: 5px;">
                    <strong>Game:</strong> <span id="gameIdDisplay"></span>
                    <button onclick="copyGameId()" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">Copy</button>
                </div>
                <button id="startBtn" onclick="startGame()" disabled>Start Game</button>
                <button onclick="logout()" style="background: #dc3545;">Logout</button>
            </div>
        </div>
        
        <div class="game-area">
            <div class="panel panel-large">
                <h2>Your Hand</h2>
                <div id="phaseIndicator"></div>
                <div id="hand" class="hand"></div>
            </div>
            
            <div class="panel">
                <h2>Players</h2>
                <ul id="playersList" class="players-list"></ul>
            </div>
            
            <div class="panel">
                <h2>Your Collection</h2>
                <div id="collection" class="collection"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
