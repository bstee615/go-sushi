<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Go! Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-disconnected {
            background: #fee;
            color: #c33;
        }
        
        .status-connected {
            background: #efe;
            color: #3c3;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            max-width: 300px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .hand {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 3px solid transparent;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .card.selected {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        
        /* Card animations - group animations with edge fade */
        .hand {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes slideGroupFromTop {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        @keyframes slideGroupFromLeft {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        
        .hand.deal-animation {
            animation: slideGroupFromTop 0.6s ease-out forwards;
        }
        
        .hand.turn-animation {
            animation: slideGroupFromLeft 0.6s ease-out forwards;
        }
        
        /* Edge fade effect */
        .hand.deal-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
            pointer-events: none;
            z-index: 10;
            animation: fadeOut 0.6s ease-out forwards;
        }
        
        .hand.turn-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 50px;
            background: linear-gradient(to right, rgba(255,255,255,1), rgba(255,255,255,0));
            pointer-events: none;
            z-index: 10;
            animation: fadeOut 0.6s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        .card-type {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .card-variant {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .players-list {
            list-style: none;
        }
        
        .player-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .player-name {
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .player-stats {
            font-size: 14px;
            color: #666;
        }
        
        .collection {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .collection-card {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #495057;
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-sent {
            color: #4ec9b0;
        }
        
        .log-received {
            color: #ce9178;
        }
        
        .log-error {
            color: #f48771;
        }
        
        .phase-indicator {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç£ Sushi Go! Test Client</h1>
            <span id="connectionStatus" class="connection-status status-disconnected">Disconnected</span>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" value="ws://localhost:8080/ws" placeholder="ws://localhost:8080/ws">
            </div>
            
            <div class="control-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" value="Player1" placeholder="Enter your name">
            </div>
            
            <div class="control-group">
                <label for="gameId">Game ID (leave empty to create new game):</label>
                <input type="text" id="gameId" value="" placeholder="Leave empty to create new game">
            </div>
            
            <div class="button-group">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                <button id="createBtn" onclick="createGame()" disabled>Create New Game</button>
                <button id="joinBtn" onclick="joinGame()" disabled>Join Existing Game</button>
                <button id="startBtn" onclick="startGame()" disabled>Start Game</button>
            </div>
            
            <div id="currentGameId" style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 5px; display: none;">
                <strong>Current Game ID:</strong> <span id="gameIdDisplay"></span>
                <button onclick="copyGameId()" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">Copy</button>
            </div>
        </div>
        
        <div class="game-area">
            <div class="panel">
                <h2>Your Hand</h2>
                <div id="phaseIndicator"></div>
                <div id="hand" class="hand"></div>
            </div>
            
            <div class="panel">
                <h2>Players</h2>
                <ul id="playersList" class="players-list"></ul>
            </div>
            
            <div class="panel">
                <h2>Your Collection</h2>
                <div id="collection" class="collection"></div>
            </div>
            
            <div class="panel">
                <h2>Message Log</h2>
                <div id="log" class="log"></div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
